<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUSSE_GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">GUSSE A NUMBER GAME</h1>
        <p>TRY and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number</p>
        <form>
            <label for="guess_num">Guess a number</label>
            <input type="text" id="guess_num" placeholder="Guess a number">
            <input type="submit" id="sbmt" value="Submit guess" class="guessSubmit">
        </form>
        <div class="resultParameter">
            <p>Previous guesses: <span class="prevGuesses"></span></p>
            <p>Guess Remaning: <span class="remaningCount">10</span></p>
            <p class="lowOrhigh"></p>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
